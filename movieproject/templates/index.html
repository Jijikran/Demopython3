{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {%for i in movie_list %}
        <div class="col-md-3" style="margin-right:20px;margin-bottom:20px;">
            <div class="card h-100" style="width: 18rem;">
  <img  src="{{i.img.url}}" class="card-img-top" alt="Card image cap"   height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-dark">Detail</a>
      <a href="#" class="btn btn-dark">Trailer</a>
  </div>
</div>
        </div>
         {% endfor %}
    </div>
</div>

{% endblock %}
