{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h1 style="color:white;">{{movie.name}}</h1>
            <h5 style="color:white;">{{movie.desc}}</h5>
            <h4 style="color:white;">{{movie.year}}</h4>
<!--            <a class="btn btn-primary"  href="{% url 'movieapp:add_movie'  %}" >ADD</a>-->
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}" >UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}" >DELETE</a>
        </div>
    </div>
</div>
{% endblock %}
